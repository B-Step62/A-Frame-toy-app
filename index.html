<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <img id="img_hiro" src="https://bstep62_this_is_fake_image.png"></img>
        </a-assets>
        <a-marker preset="hiro">
            <a-entity animation="property: rotation; from: 0 0 0; to: 0 0 360; dur: 5000; loop:true; easing: linear">
                <a-sphere
                        position="0 2 0"
                        color="#228b22"
                        radius="0.15"
                ></a-sphere>
            </a-entity>
            <a-ring radius-inner="1.8" radius-outer="1.81" segments-phi="2"></a-ring>
            <a-ring radius-inner="1.8" radius-outer="1.81" segments-phi="2" rotation="0 180 0"></a-ring>

            <a-entity animation="property: rotation; from: 0 0 80; to: 0 0 440; dur: 8000; loop:true; easing: linear">
                <a-sphere
                        position="0 3 0"
                        color="#191970"
                        radius="0.2"
                ></a-sphere>
            </a-entity>
            <a-ring radius-inner="3.0" radius-outer="3.01" segments-phi="2"></a-ring>
            <a-ring radius-inner="3.0" radius-outer="3.01" segments-phi="2" rotation="0 180 0"></a-ring>

            <a-entity animation="property: rotation; from: 0 0 150; to: 0 0 510; dur: 10000; loop:true; easing: linear">
                <a-sphere
                        position="0 4.21 0"
                        color="#ffff00"
                        radius="0.08"
                ></a-sphere>
            </a-entity>
            <a-ring radius-inner="4.2" radius-outer="4.21" segments-phi="2"></a-ring>
            <a-ring radius-inner="4.2" radius-outer="4.21" segments-phi="2" rotation="0 180 0"></a-ring>

            <a-entity animation="property: rotation; from: 0 0 180; to: 0 0 540; dur: 15000; loop:true; easing: linear">
                <a-sphere
                        position="0 6 0"
                        color="#ff8c00"
                        radius="0.12"
                ></a-sphere>
            </a-entity>
            <a-ring radius-inner="6.0" radius-outer="6.01" segments-phi="2"></a-ring>
            <a-ring radius-inner="6.0" radius-outer="6.01" segments-phi="2" rotation="0 180 0"></a-ring>

            <a-entity animation="property: rotation; from: 0 0 30; to: 0 0 390; dur: 20000; loop:true; easing: linear">
                <a-sphere
                        position="0 8 0"
                        color="#00ffff"
                        radius="0.06"
                ></a-sphere>
            </a-entity>
            <a-ring radius-inner="8.0" radius-outer="8.01" segments-phi="2"></a-ring>
            <a-ring radius-inner="8.0" radius-outer="8.01" segments-phi="2"rotation="0 180 0"></a-ring>
            <!--For oclusion. Somehow if we put src image cannot be loaded correctly, the material become transparent
            while hiding the other rendered objects. Must be some bug but useful for occlusion now.-->
            <a-box src="#img_hiro" height="3.3" width="1.7" position="0 0 0" rotation="90 0 0"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
